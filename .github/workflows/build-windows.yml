name: Build Windows Executable

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  workflow_dispatch:  # Manuel tetikleme

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller --noconfirm --onedir --windowed `
          --name "FutbolTahmin" `
          --hidden-import "customtkinter" `
          --hidden-import "PIL" `
          --hidden-import "PIL._tkinter_finder" `
          --collect-all "customtkinter" `
          app.py
    
    - name: Copy additional files
      run: |
        Copy-Item data_fetcher.py -Destination dist\FutbolTahmin\
        Copy-Item predictor.py -Destination dist\FutbolTahmin\
    
    - name: Create ZIP archive
      run: |
        Compress-Archive -Path dist\FutbolTahmin\* -DestinationPath FutbolTahmin_Windows.zip
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: FutbolTahmin-Windows
        path: FutbolTahmin_Windows.zip
        retention-days: 30
    
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: FutbolTahmin_Windows.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
